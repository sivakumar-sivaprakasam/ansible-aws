- hosts: localhost
  connection: local
  gather_facts: False
  tasks:
  - name: Import VPC variables
    include_vars: vars/vpc_setup
    
  - name: Create VPC
    ec2_vpc_net:
      name: "{{ vpc_name }}"
      cidr_block: "{{ vpcCidr }}"
      region: "{{ region }}"
      dns_support: yes
      dns_hostnames: yes
      tenancy: default
      state: "{{ state }}"
    register: vpc_out

#  - debug:
#      var: vpc_out

  - name: Create public subnet1 in Zone1
    ec2_vpc_subnet:
      vpc_id: "{{ vpc_out.vpc.id }}"
      region: "{{ region }}"
      az: "{{ zone1 }}"
      state: "{{ state }}"
      cidr: "{{ PubSub1Cidr }}"
      map_public: yes
      resource_tags: 
        Name: sivakumar-pubsub1
    register: pubsub1_out

#  - debug:
#      var: pubsub1_out

  - name: Create public subnet2 in Zone2
    ec2_vpc_subnet:
      vpc_id: "{{ vpc_out.vpc.id }}"
      region: "{{ region }}"
      az: "{{ zone2 }}"
      state: "{{ state }}"
      cidr: "{{ PubSub2Cidr }}"
      map_public: yes
      resource_tags: 
        Name: sivakumar-pubsub2
    register: pubsub2_out

  - name: Create public subnet3 in Zone3
    ec2_vpc_subnet:
      vpc_id: "{{ vpc_out.vpc.id }}"
      region: "{{ region }}"
      az: "{{ zone3 }}"
      state: "{{ state }}"
      cidr: "{{ PubSub3Cidr }}"
      map_public: yes
      resource_tags: 
        Name: sivakumar-pubsub3
    register: pubsub3_out

  - name: Create private subnet1 in Zone1
    ec2_vpc_subnet:
      vpc_id: "{{ vpc_out.vpc.id }}"
      region: "{{ region }}"
      az: "{{ zone1 }}"
      state: "{{ state }}"
      cidr: "{{ PrivSub1Cidr }}"
      map_public: yes
      resource_tags: 
        Name: sivakumar-privsub1
    register: privsub1_out

  - name: Create private subnet2 in Zone2
    ec2_vpc_subnet:
      vpc_id: "{{ vpc_out.vpc.id }}"
      region: "{{ region }}"
      az: "{{ zone2 }}"
      state: "{{ state }}"
      cidr: "{{ PrivSub2Cidr }}"
      map_public: yes
      resource_tags: 
        Name: sivakumar-privsub2
    register: privsub2_out

  - name: Create private subnet3 in Zone3
    ec2_vpc_subnet:
      vpc_id: "{{ vpc_out.vpc.id }}"
      region: "{{ region }}"
      az: "{{ zone3 }}"
      state: "{{ state }}"
      cidr: "{{ PrivSub3Cidr }}"
      map_public: yes
      resource_tags: 
        Name: sivakumar-privsub3
    register: privsub3_out

  - name: Internet Gateway setup for VPC
    ec2_vpc_igw:
      vpc_id: "{{ vpc_out.vpc.id }}"
      region: "{{ region }}"
      state: "{{ state }}"
      resource_tags: 
        Name: sivakumar-vpc-igw
    register: igw_out
      
    