- hosts: localhost
  connection: local
  gather_facts: False
  tasks:
  - name: Import VPC variables
    include_vars: vars/vpc_setup
    
  - name: Create VPC
    ec2_vpc_net:
      name: "{{ vpc_name }}"
      cidr_block: "{{ vpcCidr }}"
      region: "{{ region }}"
      dns_support: yes
      dns_hostnames: yes
      tenancy: default
      state: "{{ state }}"
    register: vpc_out

  - debug:
      var: vpc_out

  - name: Create public subnet1 in Zone1
    ec2_vpc_subnet:
      vpc_id: "{{ vpc_out.vpc.id }}"
      region: "{{ region }}"
      az: "{{ zone1 }}"
      state: "{{ state }}"
      cidr: "{{ PubSub1Cidr }}"
      map_public: yes
      resource_tags: 
        Name: sivakumar-pubsub1
    register: pubsub1_out

  - debug:
      var: pubsub1_out
      
